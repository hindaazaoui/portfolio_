<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIND AAZAOUI — STRATÉGIE & CRÉATION</title>
    
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">

    <style>
        /* ========================================
           HIND AAZAOUI — LANDING PAGE (V. FINAL)
           ======================================== */

        :root {
            --bg: #fff;       /* Fond blanc pur pour le côté "Mode/Luxe" */
            --ink: #000;      /* Encre noire profonde */
        }

        /* === RESET & BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lemon Milk', sans-serif;
            background: var(--bg);
            color: var(--ink);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            cursor: default;
            display: flex;
            flex-direction: column;
        }

        a { color: inherit; text-decoration: none; }

        /* === UTILITAIRES === */
        .stroke {
            /* Effet contour (Outline) uniquement */
            -webkit-text-stroke: 1.5px #e0e0e0; /* Gris très clair pour ne pas alourdir */
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* === 1. LOADER "COMPÉTENCES" === */
        #loader-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .loader-word {
            position: absolute; color: #fff; 
            font-size: clamp(24px, 4vw, 60px);
            letter-spacing: 0.1em; font-weight: 700; opacity: 0;
            transform: translateY(20px);
            text-align: center;
        }

        .loader-progress {
            position: absolute; bottom: 40px; right: 40px;
            font-size: 10px; color: #fff; opacity: 0.5; letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* === 2. UI HEADER/FOOTER === */
        .ui-bar {
            position: absolute; left: 0; right: 0; z-index: 60;
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 40px;
            font-size: 10px; letter-spacing: 0.15em; font-weight: 700; text-transform: uppercase;
        }
        .top { top: 0; }
        .bottom { bottom: 0; }

        .status-dot {
            width: 8px; height: 8px; background: #000; border-radius: 50%;
            display: inline-block; margin-right: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* === 3. SCÈNE CENTRALE === */
        .stage {
            width: 100%; height: 100%;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* GROS TITRES (SÉPARÉS POUR LAISSER LA PLACE AU VISAGE) */
        .big-title {
            position: absolute; width: 100%; text-align: center;
            font-size: clamp(50px, 13vw, 200px); 
            line-height: 0.85; margin: 0;
            z-index: 1; pointer-events: none;
            font-weight: 700;
        }
        
        /* Titre du haut */
        .title-top {
            top: 12%; /* On le remonte pour dégager la tête */
        }
        
        /* Titre du bas */
        .title-bottom {
            bottom: 12%; /* On le descend */
        }

        /* IMAGE CENTRALE */
        .hero-visual {
            position: relative; z-index: 10; /* Au dessus du texte */
            height: 45vh; width: auto;
            /* Ombre portée douce pour détacher le visage du fond */
            filter: drop-shadow(0px 20px 30px rgba(0,0,0,0.1)); 
            transition: transform 0.1s ease-out;
        }
        .hero-visual img { 
            height: 100%; width: auto; object-fit: contain; display: block;
        }

        /* TEXTE DESCRIPTIF (Petit, au centre) */
        .fg-text {
            position: absolute; z-index: 20; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center;
            pointer-events: none;
            mix-blend-mode: difference; /* Pour qu'il soit lisible sur le visage si jamais */
            color: #fff;
        }
        .fg-text h2 {
            font-size: 12px; letter-spacing: 0.3em; font-weight: 400;
            background: #000; padding: 5px 10px; display: inline-block;
        }

        /* === 4. CTA (BOUTON) === */
        .cta-container {
            position: absolute;
            bottom: 22%; /* Juste au dessus du texte "NARRATION" */
            left: 50%; transform: translateX(-50%);
            z-index: 50;
        }

        .btn-magnetic {
            display: inline-block;
            background: #000; color: #fff;
            padding: 18px 48px;
            font-size: 11px; letter-spacing: 0.15em;
            text-decoration: none; text-transform: uppercase; font-weight: 700;
            border: 1px solid #000;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        .btn-magnetic:hover {
            background: #fff; color: #000;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .big-title { font-size: 16vw; }
            .title-top { top: 15%; }
            .title-bottom { bottom: 15%; }
            .hero-visual { height: 35vh; }
            .ui-bar { padding: 20px; font-size: 9px; }
            .cta-container { bottom: 25%; }
        }

    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="loader-word">STRATEGIE</div>
        <div class="loader-word"> EXECUTION</div>
        <div class="loader-word">IMPACT</div>
        <div class="loader-word">HIND AAZAOUI</div>
        <div class="loader-progress">LOADING...</div>
    </div>

    <div class="ui-bar top">
        <span>PORTFOLIO ©25</span>
        <span>FR / EN</span>
    </div>

    <div class="stage" id="scene">
        
        <h1 class="big-title title-top stroke" data-speed="0.02">DIGITAL</h1>

        <div class="hero-visual" data-speed="0.04">
            <img src="hind-face.png" alt="Hind Aazaoui">
        </div>

        <h1 class="big-title title-bottom stroke" data-speed="0.02">NARRATION</h1>

        <div class="cta-container">
            <a href="portfolio.html" class="btn-magnetic" id="magnet-btn">
                VOIR LES PROJETS
            </a>
        </div>
    </div>

    <div class="ui-bar bottom">
        <span style="display:flex; align-items:center;"><span class="status-dot"></span> OPEN FOR FREELANCE</span>
        <span>BORDEAUX</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // === 1. LOADER SÉQUENCE ===
        const words = document.querySelectorAll('.loader-word');
        const tl = gsap.timeline();

        // Défilement des compétences
        words.forEach((word) => {
            tl.to(word, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" })
              .to(word, { opacity: 0, y: -20, duration: 0.4, delay: 0.3 });
        });

        // Ouverture du site
        tl.to('#loader-overlay', {
            height: 0,
            duration: 1.2,
            ease: "expo.inOut",
            onComplete: () => { document.getElementById('loader-overlay').style.display = 'none'; }
        })
        .from('.hero-visual', { scale: 0.8, opacity: 0, duration: 1.5, ease: "elastic.out(1, 0.7)" }, "-=0.8")
        .from('.title-top', { y: -50, opacity: 0, duration: 1 }, "-=1.2")
        .from('.title-bottom', { y: 50, opacity: 0, duration: 1 }, "-=1.2")
        .from('.cta-container', { scale: 0, opacity: 0, duration: 0.8 }, "-=0.8")
        .from('.ui-bar', { opacity: 0, duration: 1 }, "-=0.8");

        // === 2. PARALLAXE (Souris) ===
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2);
            const y = (e.clientY - window.innerHeight / 2);

            // Bouge le texte doucement
            gsap.to('.title-top', { x: x * 0.02, y: y * 0.02, duration: 1 });
            gsap.to('.title-bottom', { x: x * -0.02, y: y * 0.02, duration: 1 });
            
            // Bouge l'image un peu plus vite pour la profondeur
            gsap.to('.hero-visual', { x: x * 0.04, y: y * 0.04, duration: 1 });
        });

        // === 3. BOUTON MAGNÉTIQUE ===
        const btn = document.getElementById('magnet-btn');
        document.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const distX = e.clientX - (rect.left + rect.width / 2);
            const distY = e.clientY - (rect.top + rect.height / 2);

            if (Math.abs(distX) < 100 && Math.abs(distY) < 100) {
                gsap.to(btn, { x: distX * 0.3, y: distY * 0.3, duration: 0.3 });
            } else {
                gsap.to(btn, { x: 0, y: 0, duration: 0.6, ease: "elastic.out(1, 0.3)" });
            }
        });

        // === 4. SORTIE ===
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const link = btn.getAttribute('href');
            gsap.to('.stage', { scale: 1.1, opacity: 0, duration: 0.5 });
            gsap.to('body', { backgroundColor: '#fff', duration: 0.5, onComplete: () => { window.location.href = link; }});
        });
    </script>
</body>
</html>
